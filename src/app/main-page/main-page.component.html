@if(firstTime){
    <app-intro></app-intro>
    <app-header (dialogEvent)="handleOverlay($event)"></app-header>
    <app-menu-system [class]="overlayStatus"></app-menu-system>
    <app-main-page-start class="start-animation"></app-main-page-start>
    @defer {
        <app-about-me id="app-about"></app-about-me>
        <app-my-skills id="app-skill"></app-my-skills>
        <app-portfolio id="portfolio"></app-portfolio>
        <app-contact id="contact"></app-contact>
        <app-footer></app-footer>
    }@placeholder(minimum 6.5s) {}
}@else {
    <app-header (dialogEvent)="handleOverlay($event)"></app-header>
    <app-menu-system [class]="overlayStatus"></app-menu-system>
    <app-main-page-start></app-main-page-start>
    <app-about-me id="app-about"></app-about-me>
    <app-my-skills id="app-skill"></app-my-skills>
    <app-portfolio id="portfolio"></app-portfolio>
    <app-contact id="contact"></app-contact>
    <app-footer></app-footer>
}
