@defer (on viewport) {
    <div id="about-me-img">
        <svg #profileSvg width="100%" height="100%" viewBox="0 0 3350 1279" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <clipPath id="circleClip">
                    <circle cx="639.5" cy="639.5" r="629.5" />
                </clipPath>
            </defs>
            <image id="svg-circle-img" xlink:href="/assets/img/placeholderPF.png"  />
            <circle class="path" cx="639.5" cy="639.5" r="629.5" stroke="#70E61C" stroke-width="20" />
            <line class="path" x1="3350" y1="628.5" x2="1269" y2="628.5" stroke="#70E61C" stroke-width="21" />
        </svg>
    </div>
} @placeholder {

        <line class="path" x1="3350" y1="628.5" x2="1269" y2="628.5" stroke="#70E61C" stroke-width="21" />
